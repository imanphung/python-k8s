apiVersion: v1
kind: Service
metadata:
  name: flask-demo
  namespace: python-demo
spec:
  selector:
    app: flask-demo
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
  namespace: python-demo
spec:
  selector:
    matchLabels:
      app: flask-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
      - name: flask-demo
        image: flask-demo:latest
      ports:
        resources:
          requests:
            memory: '512Mi'
            cpu: '500m'
          limits:
            memory: '512Mi'
            cpu: '500m'
        ports:
          - name: http
            containerPort: 8080